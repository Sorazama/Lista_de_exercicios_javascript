<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    <script>
        let contador = 0
        for (let i = 0; i < 20; i++) {
            let numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"))
            if (numero >= 0 && numero <= 100) {
                contador++;
            }
        }
        alert("O número de números entre 0 e 100 é: " + contador)

    </script>
</body>
</html>
