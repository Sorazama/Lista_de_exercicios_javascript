<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <script>
        let contador = 0
    for (let i = 0; i < 20; i++) {
        let numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"))
        if (numero > 8) {
            contador++;
        }
    }
    alert("O número de números maiores que 8 é: " + contador)
    </script>
</body>
</html>
