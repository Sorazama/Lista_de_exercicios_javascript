<!DOCTYPE html>

<body>
    <script>
        let saldo = parseFloat(prompt("Informe o saldo:"))
        let reajuste = saldo * 0.015
        let saldoComReajuste = saldo + reajuste
        alert("Saldo com reajuste: R$ " + saldoComReajuste.toFixed(2))
    </script>
</body>
