<body>
    <script>
        let nomeMaisNovo = ""
        let idadeMaisNova = Infinity
        for (let i = 0; i < 10; i++) {
            let nome = prompt("Digite o nome da pessoa " + (i + 1) + ":")
            let idade = parseInt(prompt("Digite a idade da pessoa " + (i + 1) + ":"))
            if (idade < idadeMaisNova) {
                nomeMaisNovo = nome
                idadeMaisNova = idade
            }
        }
        alert("O nome da pessoa mais nova Ã©: " + nomeMaisNovo)

    </script>
</body>
