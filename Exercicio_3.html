<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script>
        function calcularCredito(saldoMedio) {
            let valorCredito = 0;

            if (saldoMedio > 0 && saldoMedio <= 500) {
                valorCredito = 0
            } else if (saldoMedio >= 501 && saldoMedio <= 1000) {
                valorCredito = saldoMedio * 0.3
            } else if (saldoMedio >= 1001 && saldoMedio <= 3000) {
                valorCredito = saldoMedio * 0.4
            } else if (saldoMedio > 3000) {
                valorCredito = saldoMedio * 0.5
            }
            return valorCredito
        }
        function mostrarCredito(saldoMedio, valorCredito) {
            alert("Saldo médio: R$ " + saldoMedio.toFixed(2) + "\nValor do crédito: R$ " + valorCredito.toFixed(2))
        }
            let saldoMedio = parseFloat(prompt("Digite o saldo médio do cliente:"))
            let valorCredito = calcularCredito(saldoMedio)
            mostrarCredito(saldoMedio, valorCredito)
    </script>
</body>
</html>
