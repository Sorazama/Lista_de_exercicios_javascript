<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <script>
        let contadorEntreZeroCem = 0
        let contadorEntreCemDuzentos = 0
        let contadorMaioresDuzentos = 0
        for (let i = 0; i < 20; i++) {
            let numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"))
            if (numero >= 0 && numero <= 100) {
                contadorEntreZeroCem++;
            } else if (numero >= 101 && numero <= 200) {
                contadorEntreCemDuzentos++;
            } else {
                contadorMaioresDuzentos++;
            }
        }
        alert("Quantidade de números entre 0 e 100: " + contadorEntreZeroCem +
            "\nQuantidade de números entre 101 e 200: " + contadorEntreCemDuzentos +
            "\nQuantidade de números maiores que 200: " + contadorMaioresDuzentos)
    </script>
</body>
</html>
